<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Task4</title>
		<style>
			.container {
				height: 200px;
				width: 400px;
				background: #CCCCCC;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
			.semi-circle-left {
				height: 50px;
				width: 50px;
				background: #FFD700;
				border-bottom-right-radius: 100px;
			}
			.semi-circle-right {
				position: absolute;
				right: 0;
				bottom: 0;
				height: 50px;
				width: 50px;
				background: #FFD700;
				border-top-left-radius: 50px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="semi-circle-left"></div>
			<div class="semi-circle-right"></div>
		</div>
	</body>

</html>
